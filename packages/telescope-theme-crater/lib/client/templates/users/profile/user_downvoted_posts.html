<template name="craterUserDownvotedPosts">
  <div class="user-profile-tab tab-pane" id="user-profile-downvotes">
    {{#if posts.count}}
      <table class="table">
        <tbody>
          {{#each posts}}
            <tr>
              <td><a href="{{pathFor route='post_page' _id=_id}}">{{title}}</a></td>
              <td>{{formatDate votedAt "MM/DD/YY"}}</td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    {{else}}
      <div class="well">
        <p>
          This user hasn't downvoted any posts yet.
        </p>
      </div>
    {{/if}}
    {{#if hasMorePosts}}
      <p class="text-center">
        <a class="btn btn-default downvoted-more more-button grid-module" href="#"><span>{{_ "load_more"}}</span></a>
      </p>
    {{/if}}
  </div>
</template>
